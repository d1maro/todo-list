<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
    <h1>ToDo List</h1>
    </header>
    <main class="container">
        <div class="todo__head">
            <input class="todo__enter" type="text" placeholder="Введите название задачи">
            <input class="todo__add" type="button" value="Добавить">
        </div>
        <div class="todo__main">
            <div class="main__task">
                <input class="task__checkbox" type="checkbox">
                <span class="task__text">Сделать удаление каждого элемента по крестику справа</span>
                <img class="task__cross" src="./cross.svg" width="16" height="16" alt="">
            </div>
        </div>
        <div class="todo__foot">
            
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
